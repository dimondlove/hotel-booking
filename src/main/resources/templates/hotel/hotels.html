<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Hotels</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Description</th>
    </tr>
    </thead>
    <tbody>
    <th:block>
        <tr th:each="hotel : ${hotels}">
            <td>[[${hotel.id}]]</td>
            <td>[[${hotel.title}]]</td>
            <td>[[${hotel.description}]]</td>
            <td>
                <a th:href="@{'/hotels/' + ${hotel.id} + '/rooms'}">View the rooms</a>
            </td>
            <td>
                <a th:href="@{'/hotels/edit/' + ${hotel.id}}">Edit this hotel</a>
            </td>
            <td>
                <a th:href="@{'/hotels/delete/' + ${hotel.id}}">Delete this hotel</a>
            </td>
        </tr>
    </th:block>
    </tbody>
</table>
<a th:href="@{/hotels/new}">Add hotel</a>
</body>
</html>
