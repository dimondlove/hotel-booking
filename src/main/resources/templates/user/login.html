<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration and Login</title>
</head>
<body>
    <form th:action="@{'/login'}" method="post">
      <p th:if="${param.error}">Invalid username or password</p>
      <p th:if="${param.logout}">You have been logged out</p>

      <label>Username: </label>
      <input type="text" placeholder="Enter Email ID" name="username" required/>
      <label>Enter Password: </label>
      <input type="password" placeholder="Password" name="password" required/>
      <button type="submit">Log in</button>
    </form>
    <span>New User?<a href="/" th:href="@{'/registration'}">Register here</a></span>
</body>
</html>
