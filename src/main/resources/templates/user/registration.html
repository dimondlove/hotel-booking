<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body th:object="${user}">

    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="info-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8 16A8 8 0 1 0 8 0a8 8 0 0 0 0 16zm.93-9.412-1 4.705c-.07.34.029.533.304.533.194 0 .487-.07.686-.246l-.088.416c-.287.346-.92.598-1.465.598-.703 0-1.002-.422-.808-1.319l.738-3.468c.064-.293.006-.399-.287-.47l-.451-.081.082-.381 2.29-.287zM8 5.5a1 1 0 1 1 0-2 1 1 0 0 1 0 2z"/>
        </symbol>
        <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </symbol>
    </svg>

    <div th:if="${message != null}" class="container position-absolute top-0 end-0">
        <div class="row justify-content-end">
            <div class = "col-md-6">
                <div class="alert alert-warning alert-dismissible fade show d-flex align-items-center message" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Warning:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>[[${message}]]</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${param.success}" class="container position-absolute top-0 end-0">
        <div class="row justify-content-end">
            <div class = "col-md-6">
                <div class="alert alert-success alert-dismissible fade show d-flex align-items-center message" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>Вы успешно зарегистрировались!</div>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Закрыть"></button>
                </div>
            </div>
        </div>
    </div>

    <div class="container position-absolute top-50 start-50 translate-middle">
        <div class="row justify-content-md-center">
            <div class = "col-md-6 col-md-offset-3">
                <form th:action="@{'/registration'}" method="post">
                    <div class="form-outline mb-4">
                        <input type="text" id="firstName" class="form-control" name="firstName" th:field="*{firstName}" required/>
                        <label class="form-label" for="firstName">Имя</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="text" id="lastName" class="form-control" name="lastName" th:field="*{lastName}" required/>
                        <label class="form-label" for="lastName">Фамилия</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="email" id="email" class="form-control" name="username" th:field="*{email}" required/>
                        <label class="form-label" for="email">Адрес электронной почты</label>
                    </div>
                    <div class="form-outline mb-4">
                        <input type="password" id="password" class="form-control" name="password" th:field="*{password}" required/>
                        <label class="form-label" for="password">Пароль</label>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Зарегистрироваться</button>
                </form>
                <div class="text-center">
                    <p>Уже зарегистрированы? <a href="/" th:href="@{'/login'}">Авторизоваться</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
